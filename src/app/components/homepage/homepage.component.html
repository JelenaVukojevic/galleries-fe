<div class="card mb-3" *ngFor="let gallery of galleries">
  <h3 class="card-header">{{ gallery.title }}</h3>
  <div class="card-body">
    <h5>{{ gallery.user?.first_name}} {{ gallery.user?.last_name}}</h5>
    <h6 class="card-title">Description</h6>
    <p class="card-subtitle text-muted">{{ gallery.description }}</p>
    <img style="height: 200px; display: block" src="{{ gallery.images[0]?.image_url }}" alt="image">
    <p class="card-text">{{ gallery.created_at }}</p>
</div>
